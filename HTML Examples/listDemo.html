<!DOCTYPE html>
<html lang="en" dir="ltr">
<style media="screen">
  ol,h2{color:green}
</style>
<style media="screen">
  ul{color:blue}
</style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> This is an ordered List </h2>
   <ol>
     <li>Item 1</li>
     <li>Item 2</li>
     <li>Item 3</li>
   </ol>


    <h2> This is an unordered List </h2>
    <ul>
      <li>Test 1</li>
      <li>Test 2</li>
      <li>Test 3</li>
    </ul>
  </body>
</html>
